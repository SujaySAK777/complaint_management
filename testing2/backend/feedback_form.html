<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Provide Feedback</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        .feedback-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
            background: var(--dark-gradient);
        }

        .feedback-card {
            width: 100%;
            max-width: 650px;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: var(--glass-border);
            border-radius: 20px;
            padding: 3rem;
            position: relative;
            z-index: 1;
            box-shadow: var(--box-shadow);
            animation: fadeIn 0.5s ease-out;
        }

        .feedback-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .feedback-title {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 2s ease-in-out infinite alternate;
        }

        .feedback-subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }

        .rating-container {
            display: flex;
            justify-content: center;
            gap: 2rem;
            padding-top: 2rem;
        }

        .rating-btn {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.1);
            background: transparent;
            color: white;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .rating-btn:hover,
        .rating-btn.selected {
            background: var(--accent-gradient);
            border-color: transparent;
            transform: scale(1.1);
            box-shadow: var(--neon-shadow);
        }

        .form-group {
            margin-bottom: 2.5rem;
            position: relative;
            padding-top: 2.5rem;
        }

        .form-label {
            position: absolute;
            top: 0;
            left: 0;
            display: block;
            color: rgba(255, 255, 255, 0.9);
            font-size: 1rem;
            margin-bottom: 0;
        }

        .form-control {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
        }

        textarea.form-control {
            min-height: 120px;
            resize: vertical;
        }

        .form-control:focus {
            border-color: #00c6ff;
            box-shadow: 0 0 15px rgba(0, 198, 255, 0.2);
            outline: none;
        }

        .submit-btn {
            width: 100%;
            padding: 1rem;
            background: var(--accent-gradient);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--neon-shadow);
        }

        .back-btn {
            position: absolute;
            top: 1rem;
            left: 1rem;
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
            z-index: 10;
            font-size: 0.9rem;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(-5px);
        }

        @media (max-width: 768px) {
            .feedback-container {
                padding: 1rem;
            }

            .feedback-card {
                padding: 2rem;
                max-width: 90%;
            }

            .feedback-title {
                font-size: 1.8rem;
            }

            .rating-container {
                gap: 1rem;
                padding-top: 1.5rem;
            }

            .rating-btn {
                width: 42px;
                height: 42px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="feedback-container">
        <a href="{{ url_for('view_complaint', complaint_id=complaint.complaint_id) }}" class="back-btn">‚Üê Back to Complaint</a>
        
        <div class="feedback-card">
            <div class="feedback-header">
                <h1 class="feedback-title">Provide Feedback</h1>
                <p class="feedback-subtitle">Help us improve our services</p>
            </div>

            <form method="POST" action="{{ url_for('submit_feedback', complaint_id=complaint.complaint_id) }}" id="feedback-form">
                <div class="form-group">
                    <label class="form-label">Rate your experience</label>
                    <div class="rating-container">
                        {% for i in range(1, 6) %}
                            <button type="button" 
                                    class="rating-btn" 
                                    data-rating="{{ i }}"
                                    onclick="selectRating(this)">{{ i }}</button>
                        {% endfor %}
                    </div>
                    <input type="hidden" name="rating" id="rating" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="comments"></label>
                    <textarea class="form-control" 
                              id="comments" 
                              name="comments" 
                              placeholder="Share your thoughts about the complaint resolution..." 
                              required></textarea>
                </div>

                <button type="submit" class="submit-btn">Submit Feedback</button>
            </form>
        </div>
    </div>

    <script>
        function selectRating(btn) {
            // Remove selected class from all buttons
            document.querySelectorAll('.rating-btn').forEach(button => {
                button.classList.remove('selected');
            });
            
            // Add selected class to clicked button
            btn.classList.add('selected');
            
            // Update hidden input value
            document.getElementById('rating').value = btn.dataset.rating;
        }
    </script>
</body>
</html>
