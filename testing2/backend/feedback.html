{% extends "base.html" %}

{% block title %}Provide Feedback{% endblock %}

{% block extra_css %}
<style>
    /* ... keep existing styles ... */

    .form-group {
        margin-bottom: 2rem;
        position: relative;
    }

    .form-label {
        display: block;
        color: rgba(255, 255, 255, 0.9);
        margin-bottom: 0.8rem;
        font-size: 1.1rem;
        font-weight: 500;
    }

    .form-control {
        width: 100%;
        padding: 1.2rem;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(0, 198, 255, 0.2);
        border-radius: 12px;
        color: #fff;
        font-size: 1rem;
        line-height: 1.5;
        transition: all 0.3s ease;
        resize: vertical;
        min-height: 150px;
        font-family: inherit;
    }

    textarea.form-control {
        display: block;
        overflow: hidden;
        box-sizing: border-box;
    }

    .form-control:focus {
        outline: none;
        border-color: #00c6ff;
        box-shadow: 0 0 20px rgba(0, 198, 255, 0.2);
        background: rgba(255, 255, 255, 0.1);
    }

    .form-control::placeholder {
        color: rgba(255, 255, 255, 0.5);
        opacity: 1;
        font-size: 0.95rem;
    }

    /* ... keep rest of the styles ... */
</style>
{% endblock %}
