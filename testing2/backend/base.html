<!DOCTYPE html>
<html lang="en" style="background: #141e30;">
<head>
    <!-- Preload dark theme -->
    <style>
        html {
            background: #141e30;
        }
        body {
            visibility: hidden;
            background: linear-gradient(135deg, #141e30, #243b55);
            margin: 0;
            min-height: 100vh;
        }
    </style>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Complaint Management System{% endblock %}</title>
    
    <!-- Critical CSS -->
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #00c6ff, #0072ff);
            --secondary-gradient: linear-gradient(135deg, #4facfe, #00f2fe);
            --accent-gradient: linear-gradient(135deg, #21d4fd, #b721ff);
            --dark-gradient: linear-gradient(135deg, #141e30, #243b55);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: 1px solid rgba(255, 255, 255, 0.18);
            --box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            --neon-shadow: 0 0 10px rgba(0, 198, 255, 0.5),
                          0 0 20px rgba(0, 198, 255, 0.3),
                          0 0 30px rgba(0, 198, 255, 0.1);
        }

        html, body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: var(--dark-gradient);
            color: #fff;
            font-family: 'Poppins', sans-serif;
        }

        /* Preload background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--dark-gradient);
            z-index: -1;
        }
    </style>

    <!-- Preload Font -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"></noscript>

    <!-- Main CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

    {% block extra_css %}{% endblock %}
    
    <!-- Show content only after everything is loaded -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.body.style.visibility = 'visible';
        });
    </script>

    <!-- Add these keyframes to your existing styles in base.html -->
    <style>
        @keyframes float {
            0% {
                transform: translateY(0) translateX(0) rotate(0deg);
            }
            33% {
                transform: translateY(-50px) translateX(50px) rotate(120deg);
            }
            66% {
                transform: translateY(50px) translateX(-50px) rotate(240deg);
            }
            100% {
                transform: translateY(0) translateX(0) rotate(360deg);
            }
        }

        @keyframes moveGrid {
            0% {
                transform: translateX(0) translateY(0);
            }
            100% {
                transform: translateX(-50px) translateY(-50px);
            }
        }

        @keyframes cardGlow {
            0%, 100% {
                box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
            }
            50% {
                box-shadow: 0 8px 32px 0 rgba(0, 198, 255, 0.3);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.5;
            }
            50% {
                transform: scale(1.5);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    {% block content %}{% endblock %}

    {% block scripts %}{% endblock %}
</body>
</html>
