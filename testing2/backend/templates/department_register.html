<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Department Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        .container {
            max-width: 500px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        form label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        form input, form button {
            width: 100%;
            padding: 10px;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        form button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        form button:hover {
            background-color: #45a049;
        }

        .password-strength {
            height: 10px;
            width: 100%;
            background: #e0e0e0;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        .password-strength span {
            display: block;
            height: 100%;
            border-radius: 4px;
            transition: width 0.3s ease-in-out;
        }

        .weak {
            width: 33%;
            background: red;
        }

        .medium {
            width: 66%;
            background: orange;
        }

        .strong {
            width: 100%;
            background: green;
        }
    </style>
</head>
<body>
    <header>
        <h1>Department Registration</h1>
    </header>
    <div class="container">
        <form method="POST" action="{{ url_for('department_register') }}">
            <label for="name">Department Name</label>
            <input type="text" id="name" name="name" required>

            <label for="contact_person">Contact Person</label>
            <input type="text" id="contact_person" name="contact_person">

            <label for="contact_number">Contact Number</label>
            <input type="text" id="contact_number" name="contact_number" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>

            <label for="address">Address</label>
            <input type="text" id="address" name="address">

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required oninput="checkPasswordStrength()">

            <label for="confirm_password">Confirm Password</label>
            <input type="password" id="confirm_password" name="confirm_password" required>

            <div class="password-strength" id="password-strength-bar">
                <span id="strength-indicator"></span>
            </div>

            <button type="submit">Register</button>
        </form>
    </div>

    <script>
        function checkPasswordStrength() {
            const password = document.getElementById('password').value;
            const strengthIndicator = document.getElementById('strength-indicator');
            const bar = document.getElementById('password-strength-bar');

            let strength = 0;

            // Check password conditions
            if (password.length >= 8) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[a-z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;

            // Update strength bar
            if (strength <= 1) {
                strengthIndicator.className = 'weak';
            } else if (strength <= 3) {
                strengthIndicator.className = 'medium';
            } else {
                strengthIndicator.className = 'strong';
            }
        }
    </script>
</body>
</html>
