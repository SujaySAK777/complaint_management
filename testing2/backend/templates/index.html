<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Citizen Management System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #007BFF, #0056b3);
            color: white;
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.3);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
            color: #fff;
            animation: fadeInDown 1s ease;
        }

        .container {
            max-width: 900px;
            margin: 3rem auto;
            text-align: center;
        }

        .options {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 2rem;
        }

        .card {
            background: white;
            color: #333;
            padding: 1.5rem;
            border-radius: 10px;
            width: 250px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
        }

        .card h3 {
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }

        .card a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }

        .card a:hover {
            color: #0056b3;
        }

        footer {
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
            background: rgba(0, 0, 0, 0.3);
            font-size: 0.9rem;
            color: white;
        }

        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the Citizen Management System</h1>
    </header>
    <div class="container">
        <h2>Choose an Option</h2>
        <div class="options">
            <div class="card">
                <h3>Citizen Registration</h3>
                <a href="{{ url_for('citizen_register') }}">Register Now</a>
            </div>
            <div class="card">
                <h3>Citizen Login</h3>
                <a href="{{ url_for('citizen_login') }}">Login Here</a>
            </div>
            <div class="card">
                <h3>Department Registration</h3>
                <a href="{{ url_for('department_register') }}">Register Department</a>
            </div>
            <div class="card">
                <h3>Department Login</h3>
                <a href="{{ url_for('department_login') }}">Login Department</a>
            </div>
        </div>
    </div>
    <footer>
        &copy; {{ 2025 }} Citizen Management System. All Rights Reserved.
    </footer>
</body>
</html>
