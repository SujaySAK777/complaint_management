<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citizen Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #eef2f3, #8e9eab);
            color: #333;
        }

        header {
            text-align: center;
            background: #004d99;
            color: white;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        form label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        form input:focus {
            outline: none;
            border-color: #004d99;
            background: #eef5fc;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #004d99;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #003366;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        p {
            margin: 0;
            text-align: center;
            font-size: 14px;
        }

        p.error {
            color: red;
            font-weight: bold;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Citizen Login</h1>
    </header>
    <div class="container">
        <form method="POST" action="{{ url_for('citizen_login') }}">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            {% if error %}
            <p class="error">{{ error }}</p>
            {% endif %}

            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
