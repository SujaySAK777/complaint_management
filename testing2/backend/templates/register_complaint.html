{% extends "base.html" %}

{% block title %}Register Complaint{% endblock %}

{% block extra_css %}
<style>
    .complaint-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
        position: relative;
        background: var(--dark-gradient);
    }

    .complaint-card {
        width: 100%;
        max-width: 800px;
        background: rgba(20, 30, 48, 0.95);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(0, 198, 255, 0.2);
        border-radius: 20px;
        padding: 3rem;
        position: relative;
        z-index: 2;
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
    }

    .complaint-title {
        font-size: 2.5rem;
        color: #00c6ff;
        text-align: center;
        margin-bottom: 0.5rem;
        font-weight: 600;
    }

    .complaint-subtitle {
        color: rgba(255, 255, 255, 0.7);
        text-align: center;
        margin-bottom: 2.5rem;
        font-size: 1.1rem;
    }

    .form-group {
        margin-bottom: 2rem;
        position: relative;
    }

    .form-label {
        display: block;
        color: rgba(255, 255, 255, 0.9);
        margin-bottom: 0.8rem;
        font-size: 1.1rem;
        font-weight: 500;
    }

    .form-control {
        width: 100%;
        padding: 1.2rem;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(0, 198, 255, 0.2);
        border-radius: 12px;
        color: #fff;
        font-size: 1rem;
        line-height: 1.5;
        transition: all 0.3s ease;
        resize: vertical;
        min-height: 150px;
        font-family: inherit;
    }

    textarea.form-control {
        display: block;
        overflow: hidden;
        box-sizing: border-box;
    }

    .form-control:focus {
        outline: none;
        border-color: #00c6ff;
        box-shadow: 0 0 20px rgba(0, 198, 255, 0.2);
        background: rgba(255, 255, 255, 0.1);
    }

    .form-control::placeholder {
        color: rgba(255, 255, 255, 0.5);
        opacity: 1;
        font-size: 0.95rem;
    }
     
    .form-label {
    font-weight: normal; /* Ensure the label text is not bold */
    }


    .submit-btn {
        width: 100%;
        padding: 1rem;
        background: linear-gradient(135deg, #00c6ff, #0072ff);
        border: none;
        border-radius: 12px;
        color: white;
        font-size: 1.1rem;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 2rem;
    }

    .submit-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 20px rgba(0, 198, 255, 0.4);
    }

    .back-btn {
        position: absolute;
        top: 2rem;
        left: 2rem;
        padding: 0.8rem 1.5rem;
        background: rgba(0, 198, 255, 0.1);
        border: 1px solid rgba(0, 198, 255, 0.3);
        border-radius: 12px;
        color: white;
        text-decoration: none;
        transition: all 0.3s ease;
        z-index: 10;
        font-weight: 500;
    }
    textarea::placeholder {
    font-weight: normal !important; /* Ensure placeholder text is not bold */
    font-style: normal !important; /* Remove any italic styling */
    color: rgba(255, 255, 255, 0.5); /* Optional: To make it consistent with your theme */
}



    .back-btn:hover {
        background: rgba(0, 198, 255, 0.2);
        transform: translateX(-5px);
    }
    textarea.form-control {
    font-weight: normal; /* Ensure text is not bold */
    }


    .error-message {
        background: rgba(255, 59, 48, 0.1);
        border: 1px solid rgba(255, 59, 48, 0.3);
        color: #ff3b30;
        padding: 1rem;
        border-radius: 12px;
        margin-bottom: 1.5rem;
        text-align: center;
    }

    @media (max-width: 768px) {
        .complaint-container {
            padding: 1rem;
        }

        .complaint-card {
            padding: 2rem;
        }

        .complaint-title {
            font-size: 2rem;
        }

        .back-btn {
            top: 1rem;
            left: 1rem;
            padding: 0.6rem 1rem;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="complaint-container">
    <a href="{{ url_for('citizen_dashboard') }}" class="back-btn">‚Üê Back to Dashboard</a>
    
    <div class="complaint-card">
        <h1 class="complaint-title">Register Complaint</h1>
        <p class="complaint-subtitle">Please provide details about your complaint</p>

        <form method="POST" action="{{ url_for('register_complaint') }}">
            <div class="form-group">
                <label class="form-label" for="description"></label>
                <textarea class="form-control" 
                          id="description" 
                          name="description" 
                          placeholder="Please describe your complaint in detail..." 
                          required></textarea>
            </div>

            {% if error %}
            <div class="error-message">
                {{ error }}
            </div>
            {% endif %}

            <button type="submit" class="submit-btn">Submit Complaint</button>
        </form>
    </div>
</div>
{% endblock %}
