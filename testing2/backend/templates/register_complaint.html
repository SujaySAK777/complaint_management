<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Complaint</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #74b9ff, #a29bfe);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            background: #fff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1.5s ease-in-out;
        }

        h2 {
            text-align: center;
            color: #2d3436;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            color: #636e72;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #dfe6e9;
            border-radius: 5px;
            resize: none;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .form-group textarea:focus {
            border-color: #74b9ff;
            outline: none;
            box-shadow: 0 0 8px rgba(116, 185, 255, 0.8);
            transition: 0.3s;
        }

        .submit-btn {
            width: 100%;
            background: #74b9ff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(116, 185, 255, 0.3);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(116, 185, 255, 0.5);
        }

        .submit-btn:active {
            transform: translateY(1px);
        }

        .back-link {
            text-align: center;
            margin-top: 15px;
        }

        .back-link a {
            text-decoration: none;
            color: #74b9ff;
            font-weight: bold;
            font-size: 14px;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Register a Complaint</h2>
        <form method="POST">
            <div class="form-group">
                <label for="description">Complaint Description:</label>
                <textarea id="description" name="description" rows="4" required placeholder="Describe your complaint..."></textarea>
            </div>
            <div class="form-group">
                <label for="address">Your Address:</label>
                <textarea id="address" rows="2" readonly>{{ citizen.address }}</textarea>
            </div>
            <div class="form-group">
                <button type="submit" class="submit-btn">Submit Complaint</button>
            </div>
        </form>
        <div class="back-link">
            <a href="{{ url_for('citizen_dashboard') }}">Back to Dashboard</a>
        </div>
    </div>
</body>
</html>
