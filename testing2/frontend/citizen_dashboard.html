<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citizen Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #3498db, #2ecc71);
            color: white;
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.3);
        }

        header h1 {
            font-size: 2.5rem;
            margin: 0;
        }

        .container {
            max-width: 900px;
            margin: 3rem auto;
            text-align: center;
        }

        .options {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 2rem;
        }

        .card {
            background: white;
            color: #333;
            padding: 1.5rem;
            border-radius: 10px;
            width: 250px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
        }

        .card h3 {
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }

        .card a {
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
        }

        .card a:hover {
            color: #2ecc71;
        }

        footer {
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
            background: rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome, {{ citizen.name }}</h1>
    </header>
    <div class="container">
        <h2>Citizen Dashboard</h2>
        <div class="options">
            <div class="card">
                <h3>File a Complaint</h3>
                <a href="#">Start Now</a>
            </div>
            <div class="card">
                <h3>View Complaint Status</h3>
                <a href="#">Check Status</a>
            </div>
            <div class="card">
                <h3>Feedback Form</h3>
                <a href="#">Give Feedback</a>
            </div>
        </div>
    </div>
    <footer>
        &copy; {{ 2025 }} Citizen Management System. All Rights Reserved.
    </footer>
</body>
</html>
